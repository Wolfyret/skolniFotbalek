<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pořadí hráčů - Stolní fotbálek</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pořadí hráčů podle ELO</h1>
    <table id="leaderboard">
        <thead>
            <tr>
                <th>#</th>
                <th>Nick</th>
                <th>ELO</th>
                <th>ID</th>
            </tr>
        </thead>
        <tbody>
            <!-- Hráči budou zobrazeni zde pomocí JavaScriptu -->
        </tbody>
    </table>

    <div id="profileModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="profileName"></h2>
            <p><strong>ID: </strong><span id="profileId"></span></p> <!-- Přidáno ID do profilu -->
            <p><strong>ELO: </strong><span id="profileElo"></span></p>
            <p><strong>Zápasy: </strong><span id="profileMatches"></span></p>
            <p><strong>Třída rozhodčího: </strong><span id="profileRefereeClass"></span></p> <!-- Nový řádek pro třídu rozhodčího -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
